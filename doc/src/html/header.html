<!--BEGIN TITLEAREA-->
	<header class="main">
		<div id="logo-wrap">
			<img alt="logo" src="../img/logo.png">
			<p>
				REAL TIME OPEN CV CODING
			</p>
		</div>

		<ul id="main-nav">
			<li id="link-home" href="index.html"><a href="index.html">HOME</a></li>
			<li id="link-download" ><a href="download.html">DOWNLOAD</a></li>
			<li id="link-documentation" class="active"><a>DOCUMENTATION</a></li>
			<li id="link-github" ><a href="https://github.com/dinusv/livecv">GITHUB</a></li>
			<li id="link-license" ><a href="license.html">LICENSE</a></li>
		</ul>
	</header>

	<div id="info-timer" style="display : none">
		<div style="max-width : 760px; min-width : 400px; margin : 0 auto; overflow : hidden;">
			<div class="info-timer-content">Redirecting you to github in ... 3 seconds. </div>
			<div id="info-timer-cancel"><a href="cancel">Cancel</a></div>
		</div>		
	</div>
	
	<script>
		var timeLeft = 3, timeInterval = null;
		$('#link-github a').click(function(){
			$('#info-timer').animate({'margin-top' : 30}, 100).slideDown(500).find('.info-timer-content').html( 'Redirecting you to github in ... ' + eval(timeLeft) + ' seconds.');
			timeInterval = window.setInterval(function() {
		        if ( eval(timeLeft) == 1 ){
		        	window.location = ( $('#link-github a').attr('href') );                 
		        } else {
					timeLeft--;
		            $("#info-timer").find('.info-timer-content').html( 'Redirecting you to github in ... ' + eval(timeLeft) + ' seconds.');
		        }
		    }, 1000);
		    
		    return false;
		});
		$('#info-timer-cancel a').click(function(){
			if ( timeInterval !== null ){
				clearInterval(timeInterval);
			}
			timeLeft = 4;
			$('#info-timer').slideUp(200).animate({'margin-top' : 0}, 200);
			return false;
		});			
	</script>
